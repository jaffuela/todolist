<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoAPP frontend</title>

</head>
<body>
    <h1>TodoAPP multi-utilisateurs</h1>
    <input id="username" type="text" placeholder="Username" />
    <input id="title" type="text" placeholder="Title" />
    <input id="start" type="time" placeholder="Start" />
    <input id="end" type="time" placeholder="End" />
    <button id="add task" onclick="addTask()">Add Task</button>
    <button onclick="loadTasks()">Refresh List</button>

    <h2>Tasks</h2>
    <ul id="tasksList"></ul>

    <script src="app.js"></script>

</body>
</html>
